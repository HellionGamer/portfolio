  <main>
    <section class="contact-section">
      <h2>Get in Touch</h2>
      <form id="contactForm" onsubmit="return validateContactForm()">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$" placeholder="+255712345678" />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p>You can also reach me at: 
        <a href="mailto:itismao0@gmail.com">erickmaongezi1@gmail.com</a>
      </p>
      
    </section>
